
<div class="col-lg-12 row Header">
  <div class="col-lg-1">  <img src="assets/image/logo.jpg" ></div>
  <h1 class="Heading1">{{title}}</h1>
  <h3 class="SubHeading"><i>{{subtitle}}...</i></h3>
</div>
<mat-form-field class="search-field">
  <input matInput type="text" placeholder="Search Movie" [(ngModel)]="search">
  <button mat-button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="ClearSearch()">
    <mat-icon>close</mat-icon>
  </button>

</mat-form-field>
<button mat-stroked-button (click)="filterMovies()" style="margin-left:5px">Go</button>
<h3>Movies List</h3>
<br />

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>


<mat-card class="movie-cards" *ngFor="let movie of movielist">
  <mat-card-header>
    <div mat-card-avatar class="movie-card-image" style="background-image:url('assets/image/movie.jpg')"></div>
    <mat-card-title>{{movie.title}}</mat-card-title>
    <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Providers: {{movie.providers}}
    </p>
  </mat-card-content>
  <mat-card-actions class="action-row">
    <button mat-stroked-button (click)="getMovieDetails(movie.id)">Details</button>
    <button mat-stroked-button color="primary" (click)="getMovieCheapestPrice(movie.title)">Get Cheapest price</button>
  </mat-card-actions>
</mat-card>
